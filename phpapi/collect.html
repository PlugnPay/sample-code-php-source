<!DOCTYPE html>
<html lang='en-US'>
<head>
<meta charset='utf-8'>
<title>Pay for your order</title>
</head>

<body>
<form method='post' action='plugnpay.php'>
<!-- PnP account credentials should be applied at the PHP script level -->
<input type='hidden' name='publisher_email' value='trash@plugnpay.com'>

<br>Name: <input type='text' name='card_name' size='30' maxlength='30'>
<br>Address1: <input type='text' name='card_address1' size='30' maxlength='30'>
<br>Address2: <input type='text' name='card_address2' size='30' maxlength='30'>
<br>City: <input type='text' name='card_city' size='30' maxlength='30'>
<br>State: <input type='text' name='card_state' size='2' maxlength='2'>
<br>Zip: <input type='text' name='card_zip' size='12' maxlength='12'>

<p>Card Number: <input type='text' name='card_number' size='20' maxlength='20'>
<br>Card Exp Date: <input type='text' name='card_exp' size='6' maxlength='6'> (MM/YY)
<br>Amount: <input type='text' name='card_amount' size='6' maxlength='6'>

<br><input type='submit' value='Submit'>
</form>

</body>
</html>
